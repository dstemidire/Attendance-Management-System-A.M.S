<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h:form>
            <p:autoComplete value="#{studentB.name}" 
                            completeMethod="#{studentB.autocompleteStudentName(studentB.name)}" 
                            maxResults="4" forceSelection="true" >
                <f:validateRequired/>
            </p:autoComplete>

            <p:autoComplete value="#{studentB.course}" 
                            completeMethod="#{studentB.autocompleteCourseName(studentB.course)}" 
                            forceSelection="true" dropdown="true" 
                            scrollHeight="200">
                <f:validateRequired/>
            </p:autoComplete>
            <br/>
            <h:commandButton value="close" action="index" />

            <h:commandButton id="sign_in" value="save" action="#{studentB.logIn()}" />
            <h:messages globalOnly="true" />
        </h:form>
    </body>
</html>
